    Bug Tracker = https://github.com/katiebreivik/cosmic-mergers/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir = 
    = cosmerge 
python_requires = >=3.6

