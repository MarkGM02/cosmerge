[metadata]
name = cosmerge
version = 0.0.1
author = Katie Breivik
author_email = katie.breivik@gmail.com
description = A post-processing package to turn COSMIC data into compact object merger catalogs
url = https://github.com/katiebreivik/cosmic-mergers
